<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0333333</title>
    <link href="css/default.css" rel="stylesheet" />

    <script>
        function addNumbers(countUpTo) {
            sum = 0;
            i = 0;
            while (i < countUpTo) {
                sum += i++;
            }
            return sum;
        }
    </script>

</head>
<body>
    <script>
        var input = prompt("Input your Number!");
        document.write(addNumbers(input));
    </script>

</body>
</html>
